<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombicide Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Zombicide tool</h1>
    </header>

    <main>
        <section id="game-board">
            <h2>Zombicide Spawn Points</h2>
            <div class="hero-level-selector">
                <label for="hero-level">Highest Hero Level:</label>
                <select id="hero-level" class="level-dropdown">
                    <option value="1" class="level-blue">Blue (Level 1)</option>
                    <option value="2" class="level-yellow">Yellow (Level 2)</option>
                    <option value="3" class="level-orange">Orange (Level 3)</option>
                    <option value="4" class="level-red">Red (Level 4)</option>
                </select>
            </div>
            <div class="spawn-points-container">
                <div class="spawn-point" id="spawn-1" draggable="true">
                    <div class="drag-handle">⋮⋮</div>
                    <button class="remove-spawn-btn" onclick="removeSpawnPoint('spawn-1')">×</button>
                    <h3 class="spawn-title" onclick="editTitle(this)" data-original="Spawn Point 1">Spawn Point 1</h3>
                    <div class="zombie-mob">
                        <div class="zombie">🧟</div>
                        <div class="zombie">🧟‍♀️</div>
                        <div class="zombie">🧟‍♂️</div>
                        <div class="zombie">🧟</div>
                    </div>
                    <div class="card-info">
                        <div class="card-loading">Drawing card...</div>
                    </div>
                </div>
                
                <div class="spawn-point" id="spawn-2" draggable="true">
                    <div class="drag-handle">⋮⋮</div>
                    <button class="remove-spawn-btn" onclick="removeSpawnPoint('spawn-2')">×</button>
                    <h3 class="spawn-title" onclick="editTitle(this)" data-original="Spawn Point 2">Spawn Point 2</h3>
                    <div class="zombie-mob">
                        <div class="zombie">🧟‍♀️</div>
                        <div class="zombie">🧟</div>
                        <div class="zombie">🧟‍♂️</div>
                        <div class="zombie">🧟‍♀️</div>
                        <div class="zombie">🧟</div>
                    </div>
                    <div class="card-info">
                        <div class="card-loading">Drawing card...</div>
                    </div>
                </div>
                
                <div class="spawn-point" id="spawn-3" draggable="true">
                    <div class="drag-handle">⋮⋮</div>
                    <button class="remove-spawn-btn" onclick="removeSpawnPoint('spawn-3')">×</button>
                    <h3 class="spawn-title" onclick="editTitle(this)" data-original="Spawn Point 3">Spawn Point 3</h3>
                    <div class="zombie-mob">
                        <div class="zombie">🧟‍♂️</div>
                        <div class="zombie">🧟‍♀️</div>
                        <div class="zombie">🧟</div>
                        <div class="zombie">🧟‍♂️</div>
                        <div class="zombie">🧟</div>
                        <div class="zombie">🧟‍♀️</div>
                    </div>
                    <div class="card-info">
                        <div class="card-loading">Drawing card...</div>
                    </div>
                </div>
                
                <div class="add-spawn-container">
                    <button id="add-spawn-btn" class="control-btn">+ Add Spawn Point</button>
                </div>
            </div>
        </section>
    </main>

    <script src="data/zombicide-cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
